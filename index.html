<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Inkwell</title>
    <script src="js/underscore.js"></script>
    <script src="js/marked.js"></script>
    <script src="js/jquery.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="content"></div>
<script>
var gist = (window.location.hash.length > 1) ? window.location.hash.substr(1) : 'a2bb1ca5d2bbf1dc398d';
marked.setOptions({
    gfm: true,
    tables: true,
    breaks: false,
    pedantic: false,
    sanitize: false,
    smartLists: true,
    langPrefix: 'language-'
});
$.getJSON('https://api.github.com/gists/' + gist, function(d) {
    var content = _(d.files).find(function(file) {
        return (file.filename.indexOf('.md') !== -1 || file.filename.indexOf('.txt') !== -1);
    }).content;
    if (content) $('#content').html(marked(content));
})
</script>
</body>
</html>
